<!DOCTYPE HTML>


    <div class="container col-md-12">
       <h2>Your Details</h2>


        <form class="form-horizontal">
            <div class="form-inline form-group">
                <div class = "col-md-8">
                    <label for="firstname">First Name :</label>
                    <input type="text" class="form-control" id = "detail_firstname" disabled>
                </div>


            </div>
            <div class = "form-inline form-group">
                <div class="col-md-8">
                    <label for ="lastname">Last Name :</label>
                    <input type ="text" class="form-control" id="detail_lastname" disabled>
                </div>
            </div>

            <div class="form-inline form-group">
                <div class="col-md-8">
                    <label for = "email">E-mail :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="text" class="form-control" id = "detail_email" disabled>
                </div>
            </div>

            <div class="form-inline form-group">
                <div class = "col-md-8">
                    <label for = "phonenum">Phone Number :</label>
                    <input type = "text" class="form-control" id="detail_phonenum" disabled>
                </div>
            </div>

             <div class="form-group">
              <div class="col-md-6">
                <label for="address">Address:</label>
                <textarea class="form-control" rows="3" style="resize:none" id="detail_address" name = "detail_address" disabled></textarea>
              </div>
            </div>
            <br>

            <div >
                <button class="btn btn-info" id="backtomyorder">Go back</button>
                <button class="btn btn-success" id="topayment">Continue</button>
            </div>

        </form>
    </div>

   <script src="js/detail.js"></script>
